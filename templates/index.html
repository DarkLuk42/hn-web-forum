# coding: utf-8
<%inherit file="layout/default.html"/>

<%block name="title">Startseite</%block>
<%block name="content">
    <h1>Themen</h1>
    <p>
        Hier sind alle Themen aufgelistet.
    </p>
    <ul>
        %for theme in themes:
            <li><a href="/${theme}">${themes[theme]["name"]|h}</a></li>
        %endfor
    </ul>
    <form action="/create_theme" method="post">
        <input type="text" name="name" class="required"/>
        <input type="submit" value="Thema anlegen"/>
    </form>
</%block>
