<%inherit file="layout/default.html"/>

<%block name="title">Forum</%block>
<%block name="content">
    <h1>Forum</h1>
    <p><a href="/${theme['alias']}">${theme["name"]}</a>:</p>
    <ul>
        %for discussion in theme["discussions"]:
            <li><a href="/${theme['alias']}/${discussion}">${theme["discussions"][discussion]["title"]}</a></li>
        %endfor
    </ul>
</%block>
